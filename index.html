<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-Assesment</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main>
    <section class="outer-shell">
    <section class="landing-image">
    <header>

      <section class="header-buttons">
        <h2>Home</h2>
        <h2>About</h2>
        <h2>Story</h2>
      </section>
        <button class="menu-button" type="button" name="ham">
          <img src="./img/menu-hamburger-circled.svg" alt="Menu button">
        </button>
        <section class="social-media-buttons">
          <button type="button" name="facebook-button" id="fbButton">
          <img src="./img/twitter.png" alt="Twitter">
          </button>
        <button type="button" name="twitter-button">
          <img src="./img/facebook.png" alt="Facebook">
        </button>

      </section>
      <section class="content-mid">
        <h1>Your</h1>
        <h3>PERSONAL PORTFOLIO</h3>
      </section>
    </header>
    <footer>
      <button class="down-arrow-button" type="button" name="down-arrow-button">
        <img src="./img/downArrow.svg" alt="Down Arrow">
      </button>
    </footer>
  </section>
  </section>
  </main>
</body>
